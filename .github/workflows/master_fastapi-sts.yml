name: Build and deploy Python app to Azure Web App - fastapi-sts

on:
  push:
    branches: [ master ]
    paths:
      - "app/**"
      - "requirements.txt"
      - ".github/workflows/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-fastapi-sts
  cancel-in-progress: true

env:
  APP_NAME: fastapi-sts
  RESOURCE_GROUP: Azure_Poitiers
  ZIP_PATH: ./dist/app.zip

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create venv and install deps (sanity)
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          python -V

      - name: Create deployment zip
        run: |
          mkdir -p dist
          zip -r $ZIP_PATH . \
            -x "antenv/**" ".git/**" ".github/**" "**/__pycache__/**" "*.log" "test*" "*.tmp"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: ${{ env.ZIP_PATH }}
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: ./dist

      # ‚è≥ Attendre si un d√©ploiement Kudu est encore en cours
      - name: Wait if another Kudu deployment is running
        shell: bash
        env:
          APP: ${{ env.APP_NAME }}
          USER: ${{ secrets.PUBLISH_USER }}
          PASS: ${{ secrets.PUBLISH_PASSWORD }}
        run: |
          set -e
          echo "Checking Kudu for active deployment..."
          for i in {1..30}; do
            STATUS=$(curl -sf -u "$USER:$PASS" "https://$APP.scm.azurewebsites.net/api/deployments" \
                     | jq -r '.[0].status // 0' || echo "0")
            if [ "$STATUS" = "3" ]; then
              echo "Deployment in progress. Waiting 10s (try $i/30)..."
              sleep 10
            else
              echo "No deployment active. Proceeding."
              break
            fi
          done

      # üöÄ ZipDeploy direct avec retry/backoff
      - name: Zip deploy with retry/backoff
        shell: bash
        env:
          APP: ${{ env.APP_NAME }}
          USER: ${{ secrets.PUBLISH_USER }}
          PASS: ${{ secrets.PUBLISH_PASSWORD }}
          ZIP: ${{ env.ZIP_PATH }}
        run: |
          set -e
          echo "Starting direct ZipDeploy to $APP ..."
          for i in 1 2 3 4 5; do
            if curl -s -u "$USER:$PASS" -X POST "https://$APP.scm.azurewebsites.net/api/zipdeploy" \
              --data-binary @"$ZIP" -H "Content-Type: application/zip"; then
              echo "‚úÖ Deployment succeeded"
              exit 0
            fi
            S=$((2**(i-1)))
            echo "Deployment attempt $i failed. Retrying in ${S}s ..."
            sleep $S
          done
          echo "‚ùå Deployment failed after retries"
          exit 1
