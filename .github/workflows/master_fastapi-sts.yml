name: Build and deploy Python app to Azure Web App - fastapi-sts

on:
  push:
    branches: [ master ]
    paths:
      - "app/**"
      - "requirements.txt"
      - ".github/workflows/**"
  workflow_dispatch:

# üîí Emp√™che les runs parall√®les pour cette app (√©vite 409 / conflits ARM)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-fastapi-sts
  cancel-in-progress: true

env:
  APP_NAME: fastapi-sts
  RESOURCE_GROUP: Azure_Poitiers
  ZIP_PATH: ./dist/app.zip

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create venv and install deps (sanity)
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          python -V

      # üì¶ Cr√©e un ZIP propre (on exclut tout ce qui est inutile √† l‚Äôex√©cution)
      - name: Create deployment zip
        run: |
          mkdir -p dist
          zip -r $ZIP_PATH . \
            -x "antenv/**" ".git/**" ".github/**" "**/__pycache__/**" "*.log" "test*" "*.tmp"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: ${{ env.ZIP_PATH }}
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: ./dist

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_857E67E32E864AC18EA2568BCE0562FB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8D6253A0805A4AE493AFB0DDD508C5C1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_774E48575E42490782CA538A9D3CDCCA }}
          auth-type: OIDC

      # üîê R√©cup√®re les identifiants de publication (n√©cessaires pour appeler Kudu en basic auth)
      - name: Fetch publish credentials (once)
        id: pubcreds
        run: |
          set -e
          CREDS_JSON=$(az webapp deployment list-publishing-credentials -g "${{ env.RESOURCE_GROUP }}" -n "${{ env.APP_NAME }}" -o json)
          USER=$(echo "$CREDS_JSON" | jq -r '.publishingUserName')
          PASS=$(echo "$CREDS_JSON" | jq -r '.publishingPassword')
          echo "user=$USER" >> $GITHUB_OUTPUT
          echo "pass=$PASS" >> $GITHUB_OUTPUT

      # ‚è≥ Attendre si un d√©ploiement Kudu est encore en cours (√©vite 409 ‚Üí limite les retries ‚Üí moins d‚Äôappels ARM)
      - name: Wait if another Kudu deployment is running
        shell: bash
        env:
          APP: ${{ env.APP_NAME }}
          USER: ${{ steps.pubcreds.outputs.user }}
          PASS: ${{ steps.pubcreds.outputs.pass }}
        run: |
          set -e
          echo "Checking active Kudu deployments for $APP ..."
          for i in {1..30}; do
            # status: 3=running; 4=failed; 0/1/2=none/success/history
            STATUS=$(curl -sf -u "$USER:$PASS" "https://$APP.scm.azurewebsites.net/api/deployments" \
                     | jq -r '.[0].status // 0' || echo "0")
            if [ "$STATUS" = "3" ]; then
              echo "A deployment is running. Waiting 10s (try $i/30)..."
              sleep 10
            else
              echo "No active deployment. Proceeding."
              break
            fi
          done

      # üöÄ ZipDeploy via CLI avec retry + backoff exponentiel (r√©duit l‚Äô√©chec et le bruit ARM)
      - name: Zip deploy with retry/backoff
        shell: bash
        env:
          RG: ${{ env.RESOURCE_GROUP }}
          APP: ${{ env.APP_NAME }}
          ZIP: ${{ env.ZIP_PATH }}
        run: |
          set -e
          echo "Starting ZipDeploy to $APP ..."
          for i in 1 2 3 4 5; do
            if az webapp deployment source config-zip -g "$RG" -n "$APP" --src "$ZIP"; then
              echo "‚úÖ Deployment succeeded"
              exit 0
            fi
            S=$((2**(i-1)))
            echo "Deployment attempt $i failed. Retrying in ${S}s ..."
            sleep $S
          done
          echo "‚ùå Deployment failed after retries"
          exit 1
