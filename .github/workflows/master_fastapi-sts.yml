name: Build and deploy Python app to Azure Web App - fastapi-sts

on:
  push:
    branches: [ master ]
  workflow_dispatch:

# ðŸ”’ Ensure only one run per branch/app at a time (prevents 409)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-fastapi-sts
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Optional: quick sanity build so we fail early if deps break
      - name: Create venv and install deps (sanity)
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          python -V
          pip show uvicorn gunicorn || true

      # ðŸ“¦ Create a clean ZIP artifact (what we'll deploy)
      - name: Create deployment zip
        run: |
          # Clean zip creation excluding unnecessary files
          zip -r app.zip . \
            -x "antenv/**" ".git/**" ".github/**" "**/__pycache__/**" "*.log" "test*" "*.tmp"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: app.zip
          if-no-files-found: error

  deploy:
    permissions:
      id-token: write
      contents: read
      
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: ./dist


      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_857E67E32E864AC18EA2568BCE0562FB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8D6253A0805A4AE493AFB0DDD508C5C1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_774E48575E42490782CA538A9D3CDCCA }}
          auth-type: OIDC

      # ðŸš€ Deploy the ZIP via OneDeploy/ZipDeploy
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: fastapi-sts
          slot-name: Production
          # Remove slot-name unless you're actually using a slot.
          # If you are, set the real slot name (e.g., 'staging'), not 'Production'.
          # slot-name: staging
          package: ./dist/app.zip
          target: SCM
          verbose: true
      - name: Wait for deployment to complete
        run: |
          sleep 20
          echo "Deployment should be complete"



