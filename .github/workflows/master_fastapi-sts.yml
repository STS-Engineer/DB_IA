name: Build and deploy Python app to Azure Web App - fastapi-sts

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'   # Azure + Oryx supported; avoid 3.14

      # Optional: quick local sanity build (not used by Azure runtime)
      - name: Create venv and install deps (sanity)
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          python -V
          pip show uvicorn gunicorn

      # Prepare artifact; exclude the local venv
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/
            # Optionally exclude other local-only files:
            # !.venv/
            # !**/__pycache__/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_857E67E32E864AC18EA2568BCE0562FB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8D6253A0805A4AE493AFB0DDD508C5C1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_774E48575E42490782CA538A9D3CDCCA }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'fastapi-sts'
          slot-name: 'Production'
          package: .
